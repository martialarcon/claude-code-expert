# AI Architect v2 Configuration
# Target: Jetson Orin Nano (ARM64, 8GB RAM)

models:
  provider: "anthropic"           # Using Anthropic SDK with GLM proxy
  analysis: "glm-5"               # GLM-5 for analysis
  synthesis: "glm-5"              # GLM-5 for synthesis

# Processing thresholds
thresholds:
  signal_score_min: 4          # Discard items below this score
  novelty_score_min: 0.3       # Minimum novelty to process
  batch_size: 10               # Items per Claude call for ranking

# Execution mode
mode: "daily"                  # daily | weekly | monthly

# Collectors enabled
collectors:
  docs:
    enabled: true
    sources:
      - "https://docs.anthropic.com"
      - "https://docs.claude.ai"
    snapshot_dir: "data/snapshots"

  github_signals:
    enabled: false              # Disabled: no GITHUB_TOKEN
    repos:
      - owner: "anthropics"
        repo: "anthropic-sdk-python"
      - owner: "anthropics"
        repo: "claude-code"
    max_items: 50

  github_emerging:
    enabled: false              # Disabled: no GITHUB_TOKEN
    max_stars: 100
    min_growth_rate: 1.5       # Weekly growth multiplier
    topics:
      - "claude"
      - "anthropic"
      - "llm"
      - "ai-agents"
    max_items: 30

  github_repos:
    enabled: false              # Disabled: no GITHUB_TOKEN
    min_stars: 100
    topics:
      - "claude"
      - "anthropic"
      - "llm"
    max_items: 30

  blogs:
    enabled: true
    feeds:
      - name: "Simon Willison"
        url: "https://simonwillison.net/atom/everything/"
      - name: "Anthropic Blog"
        url: "https://www.anthropic.com/news/rss"
    max_items: 20

  stackoverflow:
    enabled: true
    tags:
      - "claude"
      - "anthropic"
      - "llm"
    min_score: 5
    max_items: 30

  reddit:
    enabled: true
    subreddits:
      - "LocalLLaMA"
      - "ClaudeAI"
    min_comments: 5
    max_items: 20

  hackernews:
    enabled: true
    min_points: 30
    min_comments: 3
    max_items: 20

# Storage
storage:
  chromadb:
    persist_directory: "data/chromadb"
    collections:
      - "items"
      - "analysis"
      - "synthesis"
      - "snapshots"

# Output
output:
  daily_dir: "output/daily"
  weekly_dir: "output/weekly"
  monthly_dir: "output/monthly"
  topics_dir: "output/topics"
  competitive_dir: "output/competitive"
  master_file: "output/master.md"
  index_file: "output/index.md"

# Notifications
notifications:
  ntfy:
    enabled: true
    topic: "ai-architect"
    url: "https://ntfy.sh"

  # Email notifications via Gmail SMTP
  email:
    enabled: false  # Set to true after configuring SMTP credentials
    smtp_host: "smtp.gmail.com"
    smtp_port: 587
    smtp_user: "${SMTP_USER}"
    smtp_password: "${SMTP_PASSWORD}"
    use_tls: true
    from_address: "${SMTP_USER}"
    from_name: "AI Architect v2"
    recipients:
      - "tu@email.com"  # Replace with your email
    auto_send: true
    send_on_modes:
      - "daily"

# Logging
logging:
  level: "INFO"
  format: "json"               # json | text
