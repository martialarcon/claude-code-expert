# AI Architect v2 - Docker Compose
# Target: Jetson Orin Nano (ARM64, 8GB RAM)

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-architect
    restart: unless-stopped

    # Resource limits for 8GB shared memory constraint
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G

    # Environment
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://api.z.ai/api/anthropic}
      - API_TIMEOUT_MS=${API_TIMEOUT_MS:-3000000}
    env_file:
      - .env

    # Volumes
    volumes:
      # Persist data
      - ./data:/app/data
      - ./output:/app/output
      # Config (read-only in container)
      - ./config.yaml:/app/config.yaml:ro

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

